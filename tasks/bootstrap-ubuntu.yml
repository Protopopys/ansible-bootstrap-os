---
- name: Bootstrap | Check if bootstrap is needed
  raw: dpkg -l | cut -d' ' -f3 |grep -e ^{{ item }}$
  register: need_bootstrap
  failed_when: false
  changed_when: false
  with_items: "{{ base_packages }}"

- name: Bootstrap | Install Python
  raw: apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y {{ base_packages | join(" ") }}
  when:
    - need_bootstrap.results | map(attribute='rc') | sort | last | bool
  notify:
    - Bootstrap | Handlers | Setting fact - ansible_python_interpreter

- name: Bootstrap | flush handlers
  meta: flush_handlers

- name: Bootstrap | Install required packages
  apt:
    name: "{{ required_packages }}"
    state: present
    update_cache: true
  notify:
    - Bootstrap | Handlers | Gathering facts
